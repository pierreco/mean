<section data-ng-controller="VideosController">
    <form name="videoForm" role="form" data-ng-submit="create(videoForm.$valid)"
          novalidate>
        <div class="row">
            <div class="col-md-6">
                <p>https://www.youtube.com/watch?v=1QwpXt0vHkI</p>

                <p>https://www.youtube.com/watch?v=FmI_Lr4pF4Y</p>
            </div>
            <div class="col-md-6">
                <div class="col-md-offset-3 col-md-9">
                    <button mean-token="'create-submit-video'" type="submit" class="btn btn-info">Submit</button>
                    <button mean-token="'create-reset-video'" ng-click="createRazVideo()" type="button" class="btn">
                        Reset form
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.url.$invalid }">
                    <input name="url" type="url" class="form-control" data-ng-model="url" id="url"
                           placeholder="url" ng-change="change()" required>

                    <div ng-show="submitted && videoForm.url.$invalid" class="help-block">
                        <p ng-show="videoForm.url.$error.required">url is required</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.title.$invalid }">
                    <input name="title" type="text" class="form-control" data-ng-model="title" id="title"
                           placeholder="Title" required>
                    <div ng-show="submitted && videoForm.title.$invalid" class="help-block">
                        <p ng-show="videoForm.title.$error.required">Title is required</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.content.$invalid }">
                    <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10"
                              placeholder="Content" class="form-control" required></textarea>
                    <div ng-show="submitted && videoForm.content.$invalid" class="help-block">
                        <p ng-show="videoForm.content.$error.required">Content is required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Author</label>
                        <div class="form-group">
                            <input name="youtube" type="text" class="form-control" data-ng-model="youtube" id="youtube"
                                   placeholder="youtube" >
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.twitter.$invalid }">
                            <input name="twitter" type="text" class="form-control" data-ng-model="twitter" id="twitter"
                                   placeholder="Twitter" required>
                            <div ng-show="submitted && videoForm.twitter.$invalid" class="help-block">
                                <p ng-show="videoForm.twitter.$error.required">twitter is required</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.tag.$invalid }">
                            <input name="tag" type="text" class="form-control" data-ng-model="tag" id="tag"
                                   placeholder="tag" required>
                            <div ng-show="submitted && videoForm.tag.$invalid" class="help-block">
                                <p ng-show="videoForm.tag.$error.required">author is required</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <img ng-src="{{createThumbnailVideo}}">
            </div>
        </div>
    </form>
</section>
