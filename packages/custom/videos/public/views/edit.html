<section data-ng-controller="VideosController" data-ng-init="findOne()">
    <form name="videoForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(videoForm.$valid)"
          novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.url.$invalid }">
            <label mean-token="'edit-url'" for="title" class="col-md-2 control-label">Url</label>

            <div class="col-md-10">
                <input name="url" type="text" class="form-control" data-ng-model="video.url" id="url"
                       placeholder="Url" required>

                <div ng-show="submitted && videoForm.url.$invalid" class="help-block">
                    <p ng-show="videoForm.url.$error.required">url is required</p>
                </div>
            </div>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.title.$invalid }">
            <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>

            <div class="col-md-10">
                <input name="title" type="text" class="form-control" data-ng-model="video.title" id="title"
                       placeholder="Title" required>

                <div ng-show="submitted && videoForm.title.$invalid" class="help-block">
                    <p ng-show="videoForm.title.$error.required">Title is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && videoForm.content.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>

            <div class="col-md-10">
                <textarea name="content" data-ng-model="video.content" id="content" cols="30" rows="10"
                          placeholder="Content" class="form-control" required></textarea>

                <div ng-show="submitted && videoForm.content.$invalid" class="help-block">
                    <p ng-show="videoForm.content.$error.required">Content is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
